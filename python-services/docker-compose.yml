version: '3.8'
services:
  ai_service:
    build: ./ai_service
    ports:
      - "8001:8001"
    env_file: .env
    depends_on:
      - mongo
  resume_service:
    build: ./resume_service
    ports:
      - "8002:8002"
    env_file: .env
    depends_on:
      - mongo
  recommender_service:
    build: ./recommender_service
    ports:
      - "8003:8003"
    env_file: .env
    depends_on:
      - mongo
  mongo:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
  redis:
    image: redis:7
    ports:
      - "6379:6379"